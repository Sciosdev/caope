version: "3.9"

services:
  app:
    image: webdevops/php-apache:8.3
    container_name: caope_staging_app
    working_dir: /app
    env_file:
      - .env.staging
    environment:
      WEB_DOCUMENT_ROOT: /app/public
      WEB_ALIAS_DOMAIN: staging.local
      APP_ENV: staging
      APP_DEBUG: "false"
      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${DB_DATABASE:-caope}
      DB_USERNAME: ${DB_USERNAME:-caope}
      DB_PASSWORD: ${DB_PASSWORD:-secret}
      FILESYSTEM_DISK: ${FILESYSTEM_DISK:-local}
    volumes:
      - ./backend:/app
    ports:
      - "8080:80"
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "php", "-v"]
      interval: 30s
      timeout: 10s
      retries: 5

  db:
    image: mariadb:11.4
    container_name: caope_staging_db
    environment:
      MARIADB_DATABASE: ${DB_DATABASE:-caope}
      MARIADB_USER: ${DB_USERNAME:-caope}
      MARIADB_PASSWORD: ${DB_PASSWORD:-secret}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
    volumes:
      - staging_db_data:/var/lib/mysql
    ports:
      - "33060:3306"

  minio:
    image: minio/minio:RELEASE.2023-10-16T05-10-39Z
    container_name: caope_staging_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - staging_minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5

  minio-setup:
    image: minio/mc:RELEASE.2023-10-16T03-17-33Z
    container_name: caope_staging_minio_setup
    depends_on:
      - minio
    entrypoint: ["/bin/sh", "-c"]
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-caope-staging}
    command: |
      set -e
      until mc alias set staging http://minio:9000 "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"; do
        sleep 2
      done
      mc mb -p staging/$MINIO_BUCKET || true
      mc anonymous set download staging/$MINIO_BUCKET || true
    restart: "no"

volumes:
  staging_db_data:
  staging_minio_data:
