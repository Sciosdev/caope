name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Lint PHP code style
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pcntl, sqlite3
          coverage: none

      - name: Install Pint globally
        run: composer global require laravel/pint

      - name: Run Pint (PSR-12 + Laravel style)
        run: pint --test

  test:
    name: Test Laravel application
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify SQLite database placeholder
        run: |
          if [ ! -f database/database.sqlite ]; then
            echo "::error::database/database.sqlite is missing. Create it and commit it so queue and cache drivers work in CI."
            exit 1
          fi

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pcntl, sqlite3
          coverage: none

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v3
        with:
          working-directory: backend
          composer-options: "--no-progress --no-interaction --prefer-dist"

      - name: Prepare application
        run: |
          cp .env.example .env
          touch database/database.sqlite
          php artisan key:generate

      - name: Run migrations with seed data
        run: php artisan migrate --seed --force

      - name: Run smoke test suite
        run: php artisan test --testsuite=Feature

      - name: Run Blade linter
        run: php artisan blade:validate

  build:
    name: Build frontend assets or verify routes
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pcntl, sqlite3
          coverage: none

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v3
        with:
          working-directory: backend
          composer-options: "--no-progress --no-interaction --prefer-dist"

      - name: Prepare application
        run: |
          cp .env.example .env
          touch database/database.sqlite
          php artisan key:generate

      - name: Set up Node.js
        if: ${{ hashFiles('backend/package.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build frontend assets with Vite
        if: ${{ hashFiles('backend/package.json') != '' }}
        run: |
          npm install
          npm run build

      - name: Validate application routes
        if: ${{ hashFiles('backend/package.json') == '' }}
        run: php artisan route:list
