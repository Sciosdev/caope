name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  php:
    name: PHP quality checks
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify SQLite database placeholder
        run: |
          if [ ! -f database/database.sqlite ]; then
            echo "::error::database/database.sqlite is missing. Create it and commit it so queue and cache drivers work in CI."
            exit 1
          fi

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pcntl, sqlite3
          coverage: none

      - name: Validate composer.json
        run: composer validate --no-check-publish

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v3
        with:
          working-directory: backend
          composer-options: "--no-progress --no-interaction --prefer-dist"

      - name: Prepare application
        run: |
          cp .env.example .env
          touch database/database.sqlite
          php artisan key:generate

      - name: Run migrations with seed data
        run: php artisan migrate --seed --force

      - name: Run Feature test suite
        run: php artisan test --testsuite=Feature

      - name: Run Pint (PSR-12 + Laravel style)
        run: vendor/bin/pint --test

      - name: Run Blade linter
        run: php artisan blade:validate

  assets:
    name: Build frontend assets
    runs-on: ubuntu-latest
    needs: php
    if: ${{ hashFiles('backend/package.json') != '' }}
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build assets with Vite
        run: npm run build
